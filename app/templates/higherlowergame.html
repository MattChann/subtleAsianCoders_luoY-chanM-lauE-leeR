{% extends "base.html" %}

{% block title %}
Higher Lower
{% endblock %}

{% block body %}
<div id="higher-lower" class="row pt-5">
  <div id="left-half" class="py-2 col-md-12 col-lg-6 text-center">
    <img id="left-image" src="">
    <div class="carousel-caption slide">
      <iframe id="left-song-iframe"
        src=""
        width="80" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      <p id="left-song-title" class="h3"></p>
      <p id="left-song-artist" class="h3"></p>
      <div  class="h4"> Popularity: <p id="left-song-popularity"></p></div>
      <div class="scoreboard">SCORE: <p id="score"></p>
      </div>
    </div>
  </div>
  <div id="right-half" class="py-2 col-md-12 col-lg-6 text-center">
    <img id="right-image" src="">
    <div class="carousel-caption slide">
      <iframe id="right-song-iframe"
        src=""
        width="80" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      <p id="right-song-title" class="h3"></p>
      <p id="right-song-artist" class="h3"></p>
      <p class="h4">has</p>
      <p id="right-song-popularity" class="h4"></p>
      <button type="button" class="btn" id="higher-btn" next-page="1">Higher</button>
      <br>
      <button type="button" class="btn" id="lower-btn" next-page="1">Lower</button>
      <br>
      <p class="h4">popularity</p>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/higherlowergame.js') }}"></script>
<script>
  init({{ songs | safe }}, 0);
</script>
{% endblock %}
