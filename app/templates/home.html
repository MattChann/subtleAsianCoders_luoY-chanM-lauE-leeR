{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block background %}
<div id="carousel-home" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../static/img/background_1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h4>Higher Lower</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/img/background_2.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
      <h4>Guess The Song</h4>
      </div>
    </div>
    {% if session['access_token'] %}
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/img/background_3.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
      <h4>Hearted Songs</h4>
      </div>
    </div>
    {% endif %}
  </div>
  <a class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
