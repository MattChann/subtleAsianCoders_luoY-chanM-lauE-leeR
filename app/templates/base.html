<!-- Base for other HTML files -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- custom css jinja linking -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>
      {% block title %}{% endblock %} :: RYthEM
    </title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-left fixed-top mb-5"
    >
      <a class="navbar-brand" href="/">RYthEM</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/higherlowergame">Higher Lower</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/guess_the_song">Guess The Song</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/hearted_songs">My Hearted Songs</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item navbar-right">
          <a class="nav-link text-success" href="/spotify_connect"
            >Connect to Spotify</a
          >
        </li>
      </ul>
    </nav>

    <main>
      {% block content %} {% endblock %}
    </main>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- uncompressed jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!-- custom js jinja linking -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block script %} {% endblock %}
  </body>
</html>
